<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/favicon" />
    <title>Daniel's Linktree</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="share-button"><i class="fa-regular fa-copy"></i></div>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="profile.jpg" alt="Daniel Avatar" />
      </div>
      <h1>@daniel</h1>

      <a
        class="tile"
        href="https://www.facebook.com/profile.php?id=100034868821532&mibextid=ZbWKwL"
      >
        <div class="icon"><i class="fa-brands fa-facebook fa-3x"></i></div>
        <p>Facebook</p>
        <div
          class="tile-share-button"
          link="https://www.facebook.com/profile.php?id=100034868821532&mibextid=ZbWKwL"
        >
          <i class="fa-regular fa-copy"></i>
        </div>
      </a>

      <a class="tile" href="https://www.instagram.com/danielarkar/">
        <div class="icon"><i class="fa-brands fa-instagram fa-3x"></i></div>
        <p>Instagram</p>
        <div
          class="tile-share-button"
          link="https://www.instagram.com/danielarkar/"
        >
          <i class="fa-regular fa-copy"></i>
        </div>
      </a>

      <a class="tile" href="https://github.com/DanielArkar">
        <div class="icon"><i class="fa-brands fa-github fa-3x"></i></div>
        <p>Github</p>
        <div class="tile-share-button" link="https://github.com/DanielArkar">
          <i class="fa-regular fa-copy"></i>
        </div>
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
